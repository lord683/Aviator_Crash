name: Build Signed APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (safe with legacy peer deps)
        run: npm install --legacy-peer-deps

      - name: Build React App
        run: |
          echo "🔹 Starting React build..."
          npm run build || {
            echo "❌ React build failed! Check errors above."
            exit 1
          }

      - name: Setup Java JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Add Android Platform
        run: npx cap add android || true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_B64 }}" | base64 --decode > android/skyfly-release.keystore

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=skyfly-release.keystore \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASS }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASS }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SkyFlyCrash-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
