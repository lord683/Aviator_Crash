name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build app with detailed errors
        run: |
          set -e
          echo "üîç Starting build..."
          npm run build || {
            echo "‚ùå Build failed!"
            echo "---- ERROR LOG ----"
            # Find missing imports or files in the logs
            grep -iE "Module not found|Cannot find module|Error" ./npm-debug.log || true
            exit 1
          }

      - name: Upload build (if successful)
        uses: actions/upload-artifact@v3
        with:
          name: production-build
          path: build
