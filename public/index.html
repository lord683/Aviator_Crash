<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="SkyFly Crash - Lobby platform crash game" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Favicons / Icons -->
  <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/logo192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/logo192.png">
  <link rel="icon" type="image/png" sizes="384x384" href="%PUBLIC_URL%/logo384.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=block" rel="stylesheet">

  <!-- Microsoft Edge / IE -->
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="%PUBLIC_URL%/mstile-150x150.png">

  <title>SkyFly Crash</title>

  <!-- Disable right-click and shortcuts -->
  <script>
    document.addEventListener('contextmenu', function (e) { e.preventDefault(); });
    document.onkeydown = function (event) {
      if (event.keyCode === 123 || 
          (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 67)) ||
          event.keyCode === 122) {
        return false;
      }
    };

    document.firstElementChild.style.zoom = "reset";

    window.addEventListener("keydown", function (event) {
      if (event.ctrlKey && ["+", "=", "-", "0", "Scroll"].includes(event.key)) {
        event.preventDefault();
      }
    }, false);

    window.addEventListener("DOMMouseScroll", function (event) {
      if (event.ctrlKey) event.preventDefault();
    }, false);

    window.addEventListener("wheel", function (e) {
      if (e.ctrlKey) { e.preventDefault(); return false; }
    }, { passive: false });
  </script>

  <!-- WebFont Loader -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({
      custom: {
        families: ['Roboto'],
        urls: ['%PUBLIC_URL%/pixifont.css'] 
      },
      active: function () { }
    });
  </script>
</head>

<body style="background-color: black;">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
